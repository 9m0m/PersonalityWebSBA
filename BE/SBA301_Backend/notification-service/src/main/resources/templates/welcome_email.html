<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our System!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Welcome, <span th:text="${user}">User</span>!</h2>
  </div>
  <div class="content">
    <p>Thank you for registering to our system.</p>
    <p>We are excited to have you on board. Start exploring now!</p>
    <p>If you have any questions, feel free to contact us.</p>
  </div>
  <div class="footer">
    &copy; 2025 SBA301 System. All rights reserved.
  </div>
</div>
</body>
</html>
